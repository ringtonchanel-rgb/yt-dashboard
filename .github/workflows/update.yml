name: Streamlit Autodeploy

on:
  push:
    branches: [ main ]    # при любом коммите в main Streamlit сам перезапустится
  workflow_dispatch:       # вручную из вкладки Actions → Run workflow

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Этот шаг нужен только для ручного запуска: делаем маленький коммит,
      # чтобы гарантированно триггернуть автоперезапуск Streamlit.
      - name: Bump timestamp (manual trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "$(date -u)" > .streamlit_last_deploy.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .streamlit_last_deploy.txt
          git commit -m "ci: bump deploy timestamp"
          git push
